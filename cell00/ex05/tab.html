<!DOCTYPE html>
<html>
<head>
  /* <meta name="viewport" content="width=100, initial-scale=1.0"> */
  <style>
    /* CSS Styles */
    .table {
      display: flex;
      /*justify-content: space-between;*/
    }

    .cell {
      flex: 1;
      padding: 50px;
      /*margin: 10px;*/
      color: white;
      font-weight: bold;
      text-align: center;
    }

    .cell:nth-child(1) {
      background-color: blue;
      margin: 30px 0px 10px 30px;
    }

    .cell:nth-child(2) {
      background-color: green;
      margin: 30px 30px 10px 0px ;
    }
  </style>
</head>
<body>
  <div class="table">
    <div class="cell">HOT</div>
    <div class="cell">DOG</div>
  </div>
</body>
</html>
